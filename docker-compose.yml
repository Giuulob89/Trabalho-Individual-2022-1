version: '3'
services:
    postgres:
        image: postgres:14.5-alpine
        ports:
          - '5432:5432'
        environment:
          - POSTGRES_DB=library_db
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
          - POSTGRES_HOST=127.0.0.1
          - POSTGRES_PORT=5432
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data
